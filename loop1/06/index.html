<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 6</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <section>
          <article>
            <h2 class="title">Become a member</h2>
          </article>
          <article class="subtitle">
            <p>
              Use social networks to join us instantly.<br />
              You won't spend any time confirming those boring emails.
            </p>
          </article>
        </section>

        <section class="social">
          <article class="google">
            <img class="go" src="img/googleplus.svg" alt="google" />
            <a href="#">sign up with google+</a>
          </article>
          <article class="facebook">
            <img class="fb" src="img/facebook.svg" alt="facebook" />
            <a href="#">sign up with facebook</a>
          </article>
          <article class="twitter">
            <img class="tw" src="img/twitter.svg" alt="twitter" />
            <a href="#">sign up with twitter</a>
          </article>
        </section>
        <hr />
        <div class="footer">
          <p class="ft_text">You can still sign up with your email address</p>
          <a class="ft_mail" href="#">sign up with email</a>
        </div>
      </div>
      <div class="side">
        <img class="side_img" src="img/side.jpg" alt="" />
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
